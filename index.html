<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">    
    <link rel="stylesheet" href="style/animate.css">    
    <script src="src/script.js"></script>
    <title>wat</title>
</head>
<body>
    <div class="scroll-down-div">
        <p>Scroll Down</p>
    </div>
    <div class="scrolled-down-div">
        <h1>Amazing.js</h1>
        <h2>Reveal animation on scrolled-over elements, easy as that!</h2>
        <div>
            <img class="amazing" src="https://tinyfac.es/data/avatars/7E570445-25F0-4276-8E8F-084ABA2C8FB8-200w.jpeg" alt="">
            <img class="amazing" data-animation="fadeIn" src="https://tinyfac.es/data/avatars/2DDDE973-40EC-4004-ABC0-73FD4CD6D042-200w.jpeg" alt="">
            <img class="amazing" data-animation="fadeIn" src="https://tinyfac.es/data/avatars/26CFEFB3-21C8-49FC-8C19-8E6A62B6D2E0-200w.jpeg" alt="">
        </div>
        <p>Keep scrolling, we ain't done yet.</p>
    </div>
    <div class="scrolled-down-div-2">
        <ul>
            <li class="amazing s1" data-speed="0.15" data-animation="fadeIn">Completly FREE (And always will be)</li>
            <li class="amazing s2" data-speed="0.15" data-animation="fadeIn" data-after="s4">Easy to install</li>
            <li class="amazing s3" data-speed="0.15" data-animation="zoomOutRight" data-after="s2">Even easier to customize</li>
            <li class="amazing s4" data-speed="0.15" data-delay="8" data-animation="fadeIn" data-after="s1">Did I say it was free?</li>
        </ul>
    </div>
    <script>
        var amazing = new Amazing(
            {
                defaultAnimation : "bounceInDown"
            },
            true
        );
        amazing.init();
    </script>
</body>
</html>
